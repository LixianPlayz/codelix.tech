<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Gradient Background */
        body {
            background: linear-gradient(135deg, #001f3f, #0074d9);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        header h1 {
            font-size: 1.8rem;
            color: #00c3ff;
            letter-spacing: 1px;
            cursor: default;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin-left: 25px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00c3ff;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 0 20px;
            z-index: 1;
            position: relative;
        }

        .hero h2 {
            font-size: 3rem;
            color: #00c3ff;
            text-shadow: 0px 0px 15px rgba(0, 195, 255, 0.7);
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            max-width: 600px;
            color: #e0e0e0;
        }

        .hero .buttons {
            margin-top: 30px;
        }

        .hero .buttons a {
            text-decoration: none;
            background: #00c3ff;
            color: black;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 195, 255, 0.4);
        }

        .hero .buttons a:hover {
            background: #0074d9;
            transform: scale(1.08);
        }

        /* Matrix Effect Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            color: #aaa;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <header>
        <h1>CodeLix</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="tools.html">Tools & Bots</a>
            <a href="tutorials.html">Tutorials & Docs</a>
            <a href="contact.html">Contact</a>
            <a href="snake.html">Snake AI</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to CodeLix</h2>
        <p>Your ultimate hub for Python snippets, Discord bots, AI projects, tutorials, and tools.</p>
        <div class="buttons">
            <a href="tools.html">Explore Tools</a>
            <a href="tutorials.html">Learn & Build</a>
            <a href="snake.html">Try Snake AI</a>
            <a href="contact.html">Contact Me</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 CodeLix. All rights reserved.</p>
    </footer>

    <!-- Matrix Effect -->
    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const chars = "01#@$%&*+=-";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00c3ff";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener("resize", () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
