<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLix | Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #001f3f, #004d73, #0077b6);
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Background Bubbles */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Glassmorphic Container */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #6ee7ff;
            text-shadow: 0 0 15px rgba(110, 231, 255, 0.6);
        }

        .container p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #ccefff;
        }

        /* Navigation Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .buttons a {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 25px rgba(0, 180, 216, 0.4);
        }

        .buttons a:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 35px rgba(0, 180, 216, 0.7);
        }

        footer {
            position: fixed;
            bottom: 10px;
            color: #aeeaff;
            font-size: 0.9rem;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Floating Bubbles -->
    <div class="bubbles">
        <div class="bubble" style="left: 10%; width: 20px; height: 20px; animation-duration: 12s;"></div>
        <div class="bubble" style="left: 20%; width: 30px; height: 30px; animation-duration: 15s;"></div>
        <div class="bubble" style="left: 40%; width: 25px; height: 25px; animation-duration: 10s;"></div>
        <div class="bubble" style="left: 60%; width: 35px; height: 35px; animation-duration: 18s;"></div>
        <div class="bubble" style="left: 80%; width: 15px; height: 15px; animation-duration: 20s;"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>CodeLix</h1>
        <p>Dive into tools, bots, coding tutorials, and fun experiments!</p>
        <div class="buttons">
            <a href="tools.html">Tools & Bots</a>
            <a href="tutorials.html">Tutorials & Docs</a>
            <a href="contact.html">Contact</a>
            <a href="snake.html">Snake Game</a>
        </div>
    </div>

    <footer>&copy; 2025 CodeLix. Making Waves in Development.</footer>
</body>
</html>
