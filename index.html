<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
            color: white;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Matrix Background Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
        }

        /* Glassmorphic Container */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .container h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #60a5fa;
            text-shadow: 0 0 15px rgba(96, 165, 250, 0.6);
        }

        .container p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #cbd5e1;
        }

        /* Navigation Buttons */
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .buttons a {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.3);
        }

        .buttons a:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.6);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <h1>CodeLix</h1>
        <p>Tools, Bots, Tutorials, and a bit of fun!</p>
        <div class="buttons">
            <a href="tools.html">Tools & Bots</a>
            <a href="tutorials.html">Tutorials & Docs</a>
            <a href="contact.html">Contact</a>
            <a href="snake.html">Snake Game</a>
        </div>
    </div>

    <footer>&copy; 2025 CodeLix. All rights reserved.</footer>

    <script>
        // Matrix Code Background Effect
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = "01";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#3b82f6";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);
        window.addEventListener("resize", () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
